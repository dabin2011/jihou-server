<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>時報サーバー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>時報サーバー</h1>
  <p>23:59:39 に時報が鳴ります</p>
  <div id="status">待機中...</div>

  <audio id="bell" src="videos/bell.mp3" preload="auto"></audio>

  <script>
    const target = new Date();
    target.setHours(23);
    target.setMinutes(59);
    target.setSeconds(39);
    target.setMilliseconds(0);

    const now = new Date();
    const delay = target - now;

    const status = document.getElementById('status');

    if (delay > 0) {
      status.textContent = `あと ${Math.floor(delay / 1000)} 秒で鳴ります`;
      setTimeout(() => {
        document.getElementById('bell').play();
        status.textContent = '🔔 時報が鳴りました！';
      }, delay);
    } else {
      status.textContent = '指定時間はすでに過ぎています';
    }
  </script>
</body>
</html>
