<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シゲシゲ時報</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jihou-banner">
    <video id="jihou-video" style="display:none;">
      <source src="videos/jihou.mp4" type="video/mp4">
    </video>

    <div id="jihou-controls">
      <button id="enable-audio" class="icon-button">
        <img src="icons/sound-on.png" alt="時報を有効にする" />
      </button>
      <button id="disable-audio" class="icon-button" style="display:none;">
        <img src="icons/sound-off.png" alt="時報を無効にする" />
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
