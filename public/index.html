<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シゲシゲ時報</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jihou-banner">
    <video id="jihou-video" src="videos/jihou-video.mp4" style="display:none;"></video>
    <audio id="jihou-audio" src="sounds/jihou-audio.mp3"></audio>

    <div id="jihou-controls">
      <button id="enable-audio" class="icon-button">
        <img src="icons/sound-on.png" alt="時報を有効にする" />
      </button>
      <button id="disable-audio" class="icon-button" style="display:none;">
        <img src="icons/sound-off.png" alt="時報を無効にする" />
      </button>
    </div>

    <!-- ニュースバー -->
    <div id="news-bar">
      <div class="news-text" id="news-text"></div>
    </div>
  </div>

  <!-- 宣伝枠 -->
  <div id="promo-area">
    <input type="text" id="promo-input" placeholder="宣伝文を入力してください" />
    <div id="promo-display"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
