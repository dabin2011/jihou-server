<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シゲシゲ時報</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #111;
      color: #fff;
    }
    h1 {
      font-size: 2em;
    }
    video {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: lime;
    }
  </style>
</head>
<body>
  <h1>シゲシゲ時報</h1>
  <p>23:59:39 にシゲシゲ動画が再生されます</p>
  <div id="status">待機中...</div>

  <video id="shigeVideo" src="videos/shige.mp4" preload="auto"></video>

  <script>
    const status = document.getElementById('status');
    const video = document.getElementById('shigeVideo');

    const target = new Date();
    target.setHours(23);
    target.setMinutes(59);
    target.setSeconds(39);
    target.setMilliseconds(0);

    const now = new Date();
    const delay = target - now;

    if (delay > 0) {
      status.textContent = `あと ${Math.floor(delay / 1000)} 秒で再生されます`;

      setTimeout(() => {
        video.style.display = 'block';
        video.play();
        status.textContent = '🎬 シゲシゲ動画が再生されました！';
      }, delay);
    } else {
      status.textContent = '指定時間はすでに過ぎています';
    }
  </script>
</body>
</html>
