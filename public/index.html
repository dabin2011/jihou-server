<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シゲシゲ時報</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jihou-banner">
    <div id="scroll-banner">
      <span id="scroll-text"></span>
    </div>

    <!-- 映像と音声 -->
    <video id="video-0000" src="videos/0000.mp4" style="display:none;"></video>
    <video id="video-0050" src="videos/0050.mp4" style="display:none;"></video>
    <video id="video-1900" src="videos/1900.mp4" style="display:none;"></video>

    <audio id="audio-0000" src="sounds/0000.mp3"></audio>
    <audio id="audio-0050" src="sounds/0050.mp3"></audio>
    <audio id="audio-1900" src="sounds/1900.mp3"></audio>

    <!-- 音声ON/OFFボタン -->
    <div id="jihou-controls">
      <button id="enable-audio" class="icon-button">
        <img src="icons/sound-on.png" alt="ON" />
      </button>
      <button id="disable-audio" class="icon-button" style="display:none;">
        <img src="icons/sound-off.png" alt="OFF" />
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
